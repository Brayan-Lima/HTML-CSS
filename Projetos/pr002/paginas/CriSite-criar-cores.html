<html>
<head>

    <link rel="shortcut icon" href="../imagens/icone.ico" type="image/x-icon">
    <script src='../scripts/script.js'></script>
</head>
<body>
    <header>
        <h1>
            CriSite
        </h1>
        <p>
            AQUI VOCÊ CRIA E APRENDE
        </p>
        <nav>
            <a href="CriSite-home.html">Home</a>
            <a href="CriSite-criar.html">Criar</a>
            <a href="CriSite-sobre.html">Sobre</a>
            <a href="CriSite-oqueehtml.html">O que é HTML?</a>
        </nav>
    </header>
    <main>

        <form action="">
            <p>
                <label for="in1">N1:</label>
        <input type="number" name="n1" id="in1" min="1" max="99999" required="" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </p>
    
    <p>
        <label for="in2">N2:</label>
        <input type="number" name="n2" id="in2" min="1" max="99999" required="" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
    </p>
    
    <p>
        <label for="isoma">Resutado:</label>
        <output name="soma" id="isoma">0</output>
    </p>
    
        </form>

        <form action="">

            <p>
                <label for="icor">Cor do quadrado: </label>
                <input type="number" name="cor" id="icor" oninput="aplicarCor()" value="0">
            </p>

            <p>
                <label for="icorSelecionada">Cor: </label>
                <output id="icorSelecionada">0</output>
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Cancelar" onclick="cancelar()">
            </p>

        </form>
        <p style="color: black;display: block;height: 1000px;" id="quadrado">oi</p>
    </main>
    <script>
        function aplicarCor() {
            icorSelecionada.innerHTML = Number(icor.value);
            quadrado.style.height = Number(10);
        }

        function cancelar() {
            icorSelecionada.innerHTML = Number(0);
        }
    </script>
    <footer>

    </footer>
</body>

</html>
