<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Troque de dispositivo ou mude o tamanho da tela deste site</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/img_P.png" type="image/png">
        <source media="(max-width: 950px)" srcset="imagens/img_M.png" type="image/png">
        <source media="(max-width: 2015px)" srcset="imagens/img-g-m.png" type="image/png">
        <img src="imagens/paisagem_XXG.png" alt="">
    </picture>
    <h1>Reprodusindo áudio</h1>
    <p>Vamos aprender a reprodusir áudio</p>
    <audio preload="metadata" controls>
   <source src="midia/Sunny Day - Reed Mathis.mp3" type="audio/mpeg">
   <source src="midia/Sunny Day - Reed Mathis.ogg" type="audio/ogg">
   <source src="midia/Sunny Day - Reed Mathis.wav" type="audio/wav">
   <p>Infelismente seu navegador não suporta este áudio.<br><a href="midia/Sunny Day - Reed Mathis.mp3" download="Sunny Day - Reed Mathis.mp3" type="application/mp4">Clique aqui para baixar</a></p>
    </audio>
</body>
</html>
