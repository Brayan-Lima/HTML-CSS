<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <h2>Listas ordenadas</h2>
     <ol type="I">  <!--type="" -> I, i, A, a e 1 -->
        
            <li>Acordar, rezar</li>
            <li>Café da manhã</li>
            <li>Estudar</li>
            <li>Programar html</li>
        
    </ol>

    <h2>Listas não ordenadas</h2>

    <ul type="square"> <!--type="" -> disc, circle e square-->
            <li>Acordar, rezar</li>
            <li>Café da manhã</li>
            <li>Estudar</li>
            <li>Programar html</li>
            <li>Ir ao mercado</li>
    </ul>
</body>
</html>
